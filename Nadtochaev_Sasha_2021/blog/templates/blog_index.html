{% extends "base.html" %} <!-- Тэг, расширяющий шаблон base.html -->  <!--  --> <!--  -->
{% block page_content %} <!-- Тэг, указывающий на начало блока page_content. Т.е. до этого отрабатывал расширяемый шаблон base.html а с этого места начнет отрабатывать код из блока page_content -->
<div class="col-md-8 offset-md-2"> <!-- тэг div, указывающий что с этого места начнётся некий раздел, которому присвоен класс с неким оформлением из бутстрапа class="col-md-8 offset-md-2" -->
  <h1>Блог</h1> <!-- выводится слово Блог в заголовке первого уровня (тэг h1) -->
  <hr> <!-- тэг hr (html) создаёт сплошную горизонтальную линию разделяющую страницу -->
  {% for post in posts %} <!-- тэг запускающий цикл for -->
      <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>  <!-- в заголовке второго уровня (тэг h2) создаётся ссылка (тэг а) с наименованием из переменной {{post.title}} - т.е. выводится наименование поста, а при нажатии на это наименование происходит переход на этот пост - тэг {% url 'blog_detail' post.pk%}, которому передан в качестве аргумента наименование url адреса из функции path файла url, в данном случае это blog.detail (т.е. адрес будет blog/<int:pk>/ т.к. ему присвоен аргумент name="blog_detail") и вторым аргументом pk данного поста через поле id модели Post, для того чтобы было что передать в url адрес-->
      <small> <!-- тэг (html) уменьшающий размер текста на единицу по сравнению с отсальным текстом -->
          {{ post.created_on.date }} <!-- переменная, выводящая дату создания поста -->
          Категории: <!-- просто выводится слово Категории -->
          {% for category in post.categories.all %} <!-- тэг запускающий цикл for переберающий список категорий имеющихся в модели Post (post.categories.all)-->
          <a href="{% url 'blog_category' category.name %}"> <!-- создаётся ссылка (html тег a), при нажатии на которую будет осуществлен переход на страницу blog_category т.к. в теге определн атрибут href через тег url (href="{% url 'blog_category' category.name %}"), тегу Url задан первый обязательный аргумент url.name - как 'blog_category', это имя url адреса для открытия. И второй (необязательный аргумент) category.name - это имя категории, которое необходимо подставить в url адрес для открытия нужной категории т.к. url 'blog_category' соответсвует следующему: blog/<category>/ где category это параметр (slug) и без него адрес не откроентся -->
              {{ category.name }} <!-- вывод наименования ссылки как наименование категорий постов -->
          </a> <!-- закрытие тега а -->
          {% endfor %} <!-- закрытие тега for (конец цикла) -->
      </small> <!-- закрытие тега small -->
  <p>{{ post.body | slice:":400" }}...</p> <!-- тэг р (html), задающий новый абзац. В рамках данного абзаца выводится тело поста через переменную - {{ post.body }}, но ей задан фильтр - | slice:":400", который указыввает, что на данной странице нужно вывести только первые 400 символов поста-->
  {% endfor %} <!-- закрытие тега for (окончание цикла) -->
</div> <!-- закрытие тега div (окончания раздела) -->
{% endblock %} <!-- закрытие тега block, символизирующее что на данном моменте закончился код блока page_content и дальше продолжится отображаться базовый шаблон base.html -->
