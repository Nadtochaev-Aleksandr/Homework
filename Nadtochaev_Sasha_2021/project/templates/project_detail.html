{% extends "base.html" %} <!-- тег, расширяющий шаблон base.html --> <!--  -->
{% load static %} <!-- тег, загружающий тег static - т.е. после применения тега load можно будет применять тег static. Его мы будем применять далее, когда будем подгружать изображения -->

{% block page_content %} <!-- тэг, указывающий на то что начиная с данного места в шаблоне base.html начнется воспроизводиться код из блока page_content -->
<h1>{{ project.title }}</h1> <!-- в html теге h1 (заголовок первого уровня) выводится поле title модели Project (т.к. переменная project объявленная в аргументе context функции render в функции представления project_detail соответсвует объекту queryset полученному из подели Project где pk это id пришедшее из url. Следовательно это словарь всех полей модели для данного проекта. А т.к. к элементам словаря получают доступ через ключ то берем переменную project, подставляем к нейинтересующий наш ключ (в нашем случае title) и получаем значение - данные из поля title для конкретного проекта -->
<div class="row"> <!-- html тег div создающий новый раздел в веб странице. Данному разделу присвоен класс class="row" по которому будет он идентифицироваться и присваиваться стили оформления -->
    <div class="col-md-8"> <!-- новый раздел, которому присвоен новый класс. Будет только для изображений -->
      <img src="{% static project.image %}" alt="" width="100%"> <!-- загрузка изображения - производится посредством html тега <img>, которому перпданы аргументы src - определяет путь к графическому файлу, в данному случае задан чере тег static которому передан путь к нужному изображению через ссылку на поле image модкли Project ("{% static project.image %}"). Второй атрибут alt - задает текстовую подсказку на месте изображения на случай если изображение не отобразилось. В данном случае ничего не задано - подсказки не будет. width - определяет ширину изображения -->
    </div> <!-- закрытие раздела необходимого для изображения -->
    <div class="col-md-4"> <!-- открытие нового раздела и присвоение ему другого класса -->
        <h5>О проекте:</h5> <!-- в html теге h5 (заголовок 5-го уровня, самый маленький) выводится текст "О проекте" -->
        <p>{{ project.descriptoin }}</p> <!-- html тег р - создающий новый абзац. В него пемещена переменаая {{ project.descriptoin }} выводящая поле descriptoin модели Project -->
        <br> <!-- html тег br - добавляющий перенос строки -->
        <h5>Технологии:</h5> <!-- в html теге h5 (заголовок 5-го уровня, самый маленький) выводится текст "Технологии" -->
        <p>{{project.technology}}</p> <!-- html тег р - создающий новый абзац. В него пемещена переменаая {{project.technology}} выводящая поле technology модели Project -->
    </div> <!-- закрытие раздела с классом class="col-md-4" -->
</div> <!-- закрытие раздела с классом class="row" -->
{% endblock %} <!-- закрытие блока page_content -->
