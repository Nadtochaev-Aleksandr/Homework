{% extends "base.html" %} <!-- тег, расширяющий шаблон base.html --> <!--  -->
{% load static %} <!-- тег, загружающий тег static - т.е. после применения тега load можно будет применять тег static. Его мы будем применять далее, когда будем подгружать изображения -->
{% block page_content %} <!-- тэг, указывающий на то что начиная с данного места в шаблоне base.html начнется воспроизводиться код из блока page_content -->
<h1>Мои проекты</h1> <!-- в html теге h1 (заголовок первого уровня) выводится текст "Мои проекты" -->
<div class="row"> <!-- html тег div создающий новый раздел в веб странице. Данному разделу присвоен класс class="row" по которому будет он идентифицироваться и присваиваться стили оформления -->
{% for project in projects %} <!-- в теге шаблона открывается цикл for котором перебирается projects из context функции представления project_index - а именно это все объекты модели Project -->
    <div class="col-md-4"> <!-- html тег div создающий новый раздел в веб странице. Данному разделу присвоен класс class="col-md-4" по которому будет он идентифицироваться и присваиваться стили оформления -->
      <div class="card md-2"> <!-- html тег div создающий новый раздел в веб странице. Данному разделу присвоен класс class="card md-2" по которому будет он идентифицироваться и присваиваться стили оформления -->
        <img class="card-img-top" src="{% static project.image %}"> <!-- импортируется изображение при помощи html тега <img> которому передан аргументы: class (не обязательный) - нужный для индентификации объекта и присвоения ему определенного стиля, src (обязательный) - задающий путь к изображению. Аргумент src задан при помощи тега {% static project.image %}, которому переда путь к изображению project.image как ссылка на поле image модели Project, для данного конкретного проекта, который сейчас перебирается в цикле for -->
        <div class="card-body"> <!-- html тег div создающий новый раздел в веб странице. Данному разделу присвоен класс class="card-body" по которому будет он идентифицироваться и присваиваться стили оформления -->
          <h5 class="card-title">{{ project.title }}</h5> <!-- html тег h5 (заголовок пятого уровня) которому присвен класс class="card-title" и передана переменная {{ project.title }}. Следовательно здесь маленьким шрифтом будет выведено поле title модели Project, для данного конкретного проекта, который сейчас перебирается в цикле for -->
          <p class="card-text">{{ project.description }}</p> <!-- html тег р, задающий новый абзац, которому присвоен класс class="card-text" и перпдана переменная {{ project.description }}. Следовательно здесь обычным шрифтом будет выведено поле description модели Project, для данного конкретного проекта, который сейчас перебирается в цикле for -->
          <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary"> <!-- создается ссылка при помощи html тега а, которому присвоен обязательный аргумент href - который задает адрес документа, на который следует перейти. Аргусент href задан при помощи тега шаблона {% url 'project_detail' project.pk %}, которому в свою очереднь передано имя url адреса из функции path (в данном случае это 'project_detail', следовательно переход будет осуществлен на url адрес project/<int:pk>/, вторым аргументом передана ссылка на поле id модели Project (project.pk) для того чтобы было что подставить в url адрес-->
             <!-- данной ссылке присвоен класс class="btn btn-primary" -->
            Подробнее <!-- текст ссылки -->
          </a> <!-- закрытие тега а (ссылки) -->
        </div> <!-- закрытие раздела с классом "card-body"-->
      </div> <!-- закрытие раздела с классом "card md-2"-->
    </div> <!-- закрытие раздела с классом "col-md-4"-->
    {% endfor %} <!-- закрытие тега for - завершание цикла -->
</div> <!-- закрытие раздела с классом "row"-->
{% endblock %} <!-- закрытие тега  block page_content -->
